
<div class="font-sans p-5 bg-[#f4f7f6] min-h-screen">
  
  <h1 class="text-center text-3xl font-bold mb-6 text-gray-800">Nuestros Destinos en Ecuador</h1>
  
  <input 
    type="text" 
    [(ngModel)]="filtro" 
    placeholder="¿A dónde quieres ir?" 
    class="w-full max-w-[500px] p-3 mx-auto mb-8 block rounded-full border border-gray-300 focus:outline-none focus:border-blue-500 shadow-sm"
  >

  <div class="grid grid-cols-[repeat(auto-fill,minmax(300px,1fr))] gap-5">
    
    @for (v of viajesFiltrados; track v.id) {
      <div class="bg-white rounded-2xl overflow-hidden shadow-md relative transition-transform duration-300 hover:-translate-y-2 hover:shadow-xl">
        
        @if (v.oferta) { 
          <span class="absolute top-3 right-3 bg-[#ff4757] text-white px-3 py-1 rounded-full text-xs font-bold shadow-sm">
            ¡OFERTA!
          </span> 
        }
        
        <img [src]="v.imagen" class="w-full h-48 object-cover" alt="destino">
        
        <div class="p-4">
          <small class="text-gray-500 uppercase tracking-wide text-xs">{{v.categoria}}</small>
          <h3 class="text-xl font-bold text-gray-800 my-1">{{v.destino}}</h3>
          <p class="text-yellow-400 text-sm mb-2">Rating: {{'⭐'.repeat(v.estrellas)}}</p>
          
          <p class="text-[#2ed573] font-bold text-xl">
            ${{v.precio}} 
            <span class="text-xs text-gray-400 font-normal">/ persona</span>
          </p>
          
          <button 
            class="w-full bg-[#1e90ff] hover:bg-blue-600 text-white font-semibold py-2.5 px-4 rounded-lg cursor-pointer mt-3 transition-transform active:scale-95" 
            (click)="agregarReserva(v)">
            Reservar Ahora
          </button>
        </div>
      </div>
    }
  </div>
</div>
