<style>
  .catalogo-body { font-family: 'Segoe UI', sans-serif; padding: 20px; background: #f4f7f6; }
  .search-box { width: 100%; max-width: 500px; padding: 12px; margin: 0 auto 30px; display: block; border-radius: 25px; border: 1px solid #ddd; }
  .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
  .card { background: white; border-radius: 15px; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.1); transition: 0.3s; position: relative; }
  .card:hover { transform: translateY(-5px); }
  .badge { position: absolute; top: 10px; right: 10px; background: #ff4757; color: white; padding: 5px 12px; border-radius: 20px; font-size: 12px; }
  .img-box { width: 100%; height: 200px; object-fit: cover; }
  .info { padding: 15px; }
  .precio { color: #2ed573; font-weight: bold; font-size: 20px; }
  .btn-reserva { width: 100%; background: #1e90ff; color: white; border: none; padding: 10px; border-radius: 8px; cursor: pointer; margin-top: 10px; }
</style>

<div class="catalogo-body">
  <h1 style="text-align: center;">Nuestros Destinos en Ecuador</h1>
  
  <input type="text" [(ngModel)]="filtro" placeholder="¿A dónde quieres ir?" class="search-box">

  <div class="grid">
    @for (v of viajesFiltrados; track v.id) {
      <div class="card">
        @if (v.oferta) { <span class="badge">¡OFERTA!</span> }
        <img [src]="v.imagen" class="img-box" alt="destino">
        
        <div class="info">
          <small style="color: #777;">{{v.categoria}}</small>
          <h3>{{v.destino}}</h3>
          <p>Rating: {{'⭐'.repeat(v.estrellas)}}</p>
          <p class="precio">${{v.precio}} <span style="font-size: 12px; color: #777;">/ persona</span></p>
          <button class="btn-reserva">Reservar Ahora</button>
        </div>
      </div>
    }
  </div>
</div>
