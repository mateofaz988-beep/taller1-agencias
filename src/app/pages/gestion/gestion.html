<div class="p-8 max-w-5xl mx-auto">
  <h1 class="text-3xl font-extrabold text-gray-900 mb-8 text-center">Agencia de Viajes</h1>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
    
    <div class="space-y-4">
      <h2 class="text-xl font-bold text-blue-700 mb-4 italic">Destinos Disponibles</h2>
      <div *ngFor="let v of inventario" class="p-5 bg-white border border-gray-200 rounded-2xl shadow-sm flex justify-between items-center">
        <div>
          <p class="text-lg font-bold text-gray-800">{{ v.nombre }}</p>
          <p class="text-sm text-gray-400">{{ v.categoria }}</p>
        </div>
        <div class="text-right">
          <p class="text-xl font-black text-gray-900 mb-2">${{ v.precio }}</p>
          <button (click)="seleccionar(v)" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-xl transition-all active:scale-90">
            AÃ±adir
          </button>
        </div>
      </div>
    </div>

    <div class="bg-gray-900 text-white p-8 rounded-3xl shadow-2xl h-fit">
      <h2 class="text-2xl font-bold mb-6 border-b border-gray-700 pb-2">Tu Carrito ðŸ›’</h2>
      
      <ul class="space-y-3 mb-6">
        <li *ngFor="let item of carrito" class="flex justify-between text-gray-300">
          <span>{{ item.nombre }}</span>
          <span class="font-bold text-white">${{ item.precio }}</span>
        </li>
        <li *ngIf="carrito.length === 0" class="text-gray-500 italic">No has elegido nada aÃºn.</li>
      </ul>

      <div class="border-t border-gray-700 pt-6">
        <div class="flex justify-between items-center mb-8">
          <span class="text-xl">Total:</span>
          <span class="text-4xl font-black text-green-400">${{ total }}</span>
        </div>
        
        <button (click)="abrirCaja()" [disabled]="total === 0" class="w-full bg-green-500 hover:bg-green-600 disabled:bg-gray-700 text-white font-black py-4 rounded-2xl text-xl shadow-lg transition-colors">
          PAGAR AHORA ðŸ’³
        </button>
      </div>
    </div>
  </div>

  <div *ngIf="verPago" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-70 backdrop-blur-sm p-4">
    <div class="bg-white w-full max-w-md rounded-3xl p-8 shadow-2xl relative">
      <button (click)="cerrarCaja()" class="absolute top-4 right-6 text-3xl text-gray-400 hover:text-gray-800 font-bold">&times;</button>
      
      <h2 class="text-2xl font-black text-gray-800 mb-6 text-center">Pago con Tarjeta</h2>
      
      <div class="space-y-4">
        <input type="text" placeholder="NÃºmero de Tarjeta" class="w-full p-4 border rounded-2xl bg-gray-50 outline-none focus:ring-2 focus:ring-blue-500">
        <div class="grid grid-cols-2 gap-4">
          <input type="text" placeholder="MM/YY" class="w-full p-4 border rounded-2xl bg-gray-50 outline-none">
          <input type="text" placeholder="CVV" class="w-full p-4 border rounded-2xl bg-gray-50 outline-none">
        </div>

        <div class="bg-blue-50 p-6 rounded-2xl text-center my-6">
          <p class="text-blue-800 font-bold text-lg italic">Total a debitar:</p>
          <p class="text-4xl font-black text-blue-900">${{ total }}</p>
        </div>

        <button (click)="pagarTodo()" class="w-full bg-blue-800 hover:bg-blue-900 text-white font-black py-4 rounded-2xl text-xl shadow-xl active:scale-95 transition-all">
          CONFIRMAR PAGO
        </button>
      </div>
    </div>
  </div>

</div>
